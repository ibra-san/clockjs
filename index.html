<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Linking Style sheet below -->
    <link rel="stylesheet" href="style.css">

    <!-- Linking JavaScript Below -->
    <script src="app.js" defer></script>
    <title>Clock JS</title>
</head>
<body>
    <main id="clock">
        <div id="loaderBound">
            <!-- loaderBound is just a band around the clock that completes its loading once the day is complete -->
            <div id="clockDisplay"> 
                
            </div>
           
        </div>
    </main>
    <footer id="copyrightContainer"></footer>


    <template id="clockDisplayTemplate">
        <!-- Clock display will contain the time and date of the day. This could be turned into a template-->
            <div id="timeContainer"></div>
            <div id="dateContainer"></div>
    </template>
</body>
</html>
